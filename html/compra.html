<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carrinho de compras</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body style="background-color: #f0f0f0;">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../img/loja.png" style="width: 5vw;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Páginas
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="compra.html">Loja</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <li class="nav-item">
                <a id="login" class="nav-link active justify-content-end" aria-current="page" href="">Visitante</a>
              </li>
            </li>
          </ul>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <br><br>
    </header>
    <br>
    <form id="form" style="padding-left: 5vw; padding-right: 5vw;">
      <h1>Cadastro informações</h1>
      <br><br>
      <div class="form-group">
        <label for="">Foto</label>
        <input type="file" class="form-control" id="" placeholder="">
      </div>
      <div class="form-group">
        <label for="">Nome</label>
        <input type="text" class="form-control" id="" placeholder="">
      </div>
      <div class="form-group">
        <label for="">Preço</label>
        <input type="text" class="form-control" id="" placeholder="">
      </div>
      <br>
        <button type="button" class="btn btn-dark" onclick="adicionar()">Adicionar</button>
      <br>
      <br><br>
      <div class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12">
        <input type="text" class="form-control" required type="text" name="nome" id="nome" placeholder="Digite o nome do usuário" value="">
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-dark" id="" value="ENVIAR" onclick="login()">Logar</button>
      </div>
      </div>
      <br>
    </form>
      <br>
      <div class="shadow p-3 mb-5 bg-body rounded" id="itens">
        <div class="row" id="item1">
          <div class="col-3">
            <img src="../img/parafuso1.png" style="width: 20vw;">
          </div>
          <div class="col-5">
            <p>Parafuso Sextavado<br> R$ 2.50</p>
          </div>
          <div class="col-2" style="text-align: center;">
            <button type="button" class="btn btn-dark" onclick="produto('unit1', 'precoUnit1', 'p', 2.50)">+</button>
            <p id="unit1">0</p>
            <button type="button" class="btn btn-dark" onclick="produto('unit1', 'precoUnit1', 'm', 2.50)">-</button>
          </div>
          <div class="col-2">
            <p class="text-center">R$:</p>
            <p class="text-center" id="precoUnit1"> 00.00</p><br><br>
            <button type="button" class="btn btn-danger" onclick="remover('item1')">Remover</button>
          </div>
          <hr>
        </div>       
        
        <div class="row" id="item2">
          <div class="col-3">
            <img src="../img/parafuso2.png" style="width: 20vw;">
          </div>
          <div class="col-5">
            <p>Parafuso Phillips<br> R$ 1.50</p>
          </div>
          <div class="col-2" style="text-align: center;">
            <button type="button" class="btn btn-dark" onclick="produto('unit2', 'precoUnit2', 'p', 1.50)">+</button>
            <p id="unit2">0</p>
            <button type="button" class="btn btn-dark" onclick="produto('unit2', 'precoUnit2', 'm', 1.50)">-</button>
          </div>
          <div class="col-2">
            <p class="text-center">R$:</p>
            <p class="text-center" id="precoUnit2"> 00.00</p><br><br>
            <button type="button" class="btn btn-danger" onclick="remover('item2')">Remover</button>
          </div>
          <hr>
        </div>
        <div id="itemAdd"></div>
      </div>
        <br><br>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-dark" id="" value="ENVIAR" onclick="finalizar();alert('Obrigado pela preferência')">Enviar</button>
        </div>
        <br><br>
        <br><br>
</body>
</html>
